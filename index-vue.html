<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" >
        <header class="header">
            <div class="header-container">
                <div class="spotify-logo">
                    <a href="#">
                        <img src="./assets/img/logo-small.svg" alt="spotify-logo">
                    </a>
                </div>
            </div>
        </header>
    
        <main>
            <div class="disc-container">
                
                
                <!-- ricorda che quando  cÃ¨ binding no mustache notation -->
                <div v-for="(disco,index) in dischi" :key="index" class="card-container">
                    <div class="disc-img">
                        <img :src="disco.poster" :alt="disco.title">
                    </div>
                    <div class="disc-text">
                        <h4>{{disco.title}}</h4>
                        <span class="album-title">
                            {{disco.author}}
                        </span>
                        <span>{{disco.year}}</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

<script src="script.js"></script>
</body>
</html>
