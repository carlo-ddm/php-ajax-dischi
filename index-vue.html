<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Dischi PHP</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-container">
                <div class="spotify-logo">
                    <a href="#">
                        <img src="./assets/img/logo-small.svg" alt="spotify-logo">
                    </a>
                </div>
                <div class="select-container">
            
                    <div class="genre-select">
                
                        <select 
                        v-model="apiParams.genre"
                        @change="getSearchApi()"
                        name="genre" id="genre">
                            
                            <option value="default" selected>Choose a Genre</option>
                            <option 
                                v-for="(genre, index) in genreArr"
                                :key="`genre-${index}`"
                                :value="genre">{{genre}}</option>
                        </select>
                
                    </div>
                    <div class="genre-select">
                
                        <select 
                        v-model="apiParams.author"
                        @change="getSearchApi()"
                        name="genre" id="author">
                            
                            <option value="default" selected>Choose an Author</option>
                            <option 
                                v-for="(author, index) in artistArr"
                                :key="`album-${index}`"
                                :value="author">{{author}}</option>
                        </select>
                
                    </div>
                </div>
            </div>
        </header>
    
        <main>
            <div class="disc-container">
                
                <div v-for="(disc, index) in discArr"
                :key="index"    
                class="card-container">
                    <div class="disc-img">
                        <img 
                        :src="disc.poster" 
                        :alt="disc.title">
                    </div>
                    <div class="disc-text">
                        <h4>{{disc.title}}</h4>
                        <span class="album-title">{{disc.author}}</span>
                        <span>{{disc.year}}</span>
                    </div>
                </div>
            
            </div>
    
        </main>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
